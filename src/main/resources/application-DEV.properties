#----------------------------------------ORACLE DB Config--------------------------------------------------------#
#Basic Spring Boot Config for Oracle
spring.oracle.console.enabled=true
spring.jpa.show-sql=true
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/ORCL
